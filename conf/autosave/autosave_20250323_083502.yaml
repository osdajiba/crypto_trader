    secret: vVQe126DGUw9BNwSG4gkt9E2DTz1YtiGnP3KzmVWH8AFZJ1SAEsPdOexbuwT68ck
  enable_rate_limit: true
  headers:
    connection: close
  retry_attempts: 3
  retry_delay: 1.0
  timeout: 60000
backtest:
  costs:
    commission: 0.001
    slippage: 0.001
  engine: ohlcv
  mode: full
  period:
    end: '2023-12-31'
    start: '2023-01-01'
  reporting:
    formats:
    - csv
    - json
    - html
    metrics:
    - sharpe_ratio
    - max_drawdown
    - annualized_return
data:
  cache:
    dir: ./cache
    max_size: 104857600
    retention_days: 30
  cache_dir: ./cache
  max_cache_size: 104857600
  retention_days: 30
  source:
    live: false
    type: local
  storage:
    historical: data/historical/
    orders: data/order_history.csv
    trades: data/trade_records.json
database:
  echo_sql: false
  pool_size: 5
  timeout: 30
  url: sqlite:///database/trading.sqlite
live:
  exchange:
    environment: production
    name: binance
    rate_limits:
      requests: 20
      timeout: 30
  monitoring:
    interval: 60
    metrics:
    - portfolio_value
    - daily_return
    - position_risk
  safeguards:
    cooldown: 60
    emergency_stop:
      enabled: true
      threshold: 0.1
    max_retries: 3
logging:
  async_write: true
  backup_count: 5
  base_path: ./logs
  date_format: '%Y-%m-%d %H:%M:%S%z'
  detailed_format: true
  file_path: ./logs
  format: '%(asctime)s | %(levelname)-8s | %(module)-15s | %(message)s'
  handlers:
    console:
      enabled: true
      level: WARNING
    file:
      buffer:
        capacity: 1000
        enabled: true
        flush_interval: 5
      compression: gz
      enabled: true
      encoding: utf-8
  level: INFO
  max_file_size: 10485760
  modules:
    api:
      level: ERROR
      path: network/api.log
    core:
      level: INFO
      path: system/core.log
    data:
      level: DEBUG
      path: data/pipeline.log
    errors:
      level: CRITICAL
      path: errors/system_errors.log
    execution:
      level: DEBUG
      path: trading/execution.log
    risk:
      level: WARNING
      path: risk/management.log
    strategy:
      level: INFO
      path: strategies/main.log
  rotation:
    backup_count: 5
    max_file_size: 10
    strategy: size
    time_interval: D
  syslog:
    enabled: false
    host: logs.example.com
    port: 514
notifications:
  email:
    enabled: false
    recipients:
    - your.email@example.com
  telegram:
    bot_token: YOUR_BOT_TOKEN
    chat_id: YOUR_CHAT_ID
    enabled: false
proxies:
  http: http://127.0.0.1:7890
  https: https://127.0.0.1:7890
risk:
  drawdown:
    max_portfolio: 0.2
    max_single_trade: 0.1
  stop_loss:
    enabled: true
    max_daily: 0.05
    percentage: 0.02
  take_profit:
    enabled: true
    percentage: 0.05
security:
  credentials:
    encryption: aes-256-cbc
  use_env_vars: true
strategy:
  active: dual_ma
  fallback_strategy: neural_network
  parameters:
    fast_period: 50
    slow_period: 200
    threshold: 0.005
  timeframe: 1h
system:
  backtest_mode: ohlcv
  max_memory: 1073741824
  max_threads: 4
  operational_mode: backtest
  performance:
    max_memory: 1073741824
    max_threads: 4
    task_timeout: 300
  timezone: UTC
trading:
  capital:
    initial: 100000.0
    min_order: 0.001
  execution:
    leverage: 1
    slippage: 0.001
  instruments:
  - BTC/USDT
  - ETH/USDT
  limits:
    daily_trades: 50
    max_leverage: 10
    min_volume: 0.001
    position: 0.1
validation:
  required:
  - database.url
  - system.performance.max_threads
  - trading.capital.initial
